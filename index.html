<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <div class="product">
          <figure>
            <img src="https://images.unsplash.com/photo-1572454591674-2739f30d8c40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
              </figure>
      
            <div class="product-description">
      
              <div class="ex-info">
                <h1>FLOWER BOUQUET</h1>
                <p>
                  Nice, amazing, flower, content,...
                </p>
              </div>
      
              <div class="price">
                30
              </div>
            </div>
      
            <div class="product-sidebar">
              <button class="buy">
                <i class="material-symbols-outlined">
                    shopping_cart
                </i>
                <span>BUY</span>
              </button>
      
              <button class="info">
                <i class="material-symbols-outlined">
                    perm_device_information
                </i>
                <span>INFO</span>
              </button>
      
              <button class="other">
                <i class="material-symbols-outlined">
                  local_florist
                </i>
                <span>OTHER PRODUCTS</span>
              </button>
      
            </div>
        </div>
</body>
</html>
